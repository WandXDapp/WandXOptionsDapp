<script>
	(function () {
		["primary", "success", "danger", "warning", "info"].forEach(function (type) {
			return avalon.define({
				$id: `range-${type}`,
				// value: Math.round(Math.random() * 10000),
				value: 100,
				setValue: function (e) {
					e.preventDefault();
					// Fix the range won't update the value in IE
					return (this.value = this.value);
				}
			});
		});
	}.call(this));
</script>
