<div class="popup-box" [ngStyle]="{'display':displaySuccess}">
    <div class="popup-NotEnoughBalance">
        <div class="popup_header">Success</div>
        <div class="popup_content">
            <div class="popup_sub">Yayy! Cration was successfull</div>
            <button class="btn btn-approve" (click)="cancel_btn()">Okay</button>
        </div>
    </div>
</div>

<div class="popup-box" [ngStyle]="{'display':displayFail}">
    <div class="popup-NotEnoughBalance">
        <div class="popup_header">Opps!</div>
        <div class="popup_content">
            <div class="popup_sub">Sorry Creating get failed</div>
            <button class="btn btn-approve" (click)="cancel_btn()">Okay</button>
        </div>
    </div>
</div>

<div class="popup-box" [ngStyle]="{'display':displayGif}">
    <div class="popup-gif">
        <div class="popup_header">Please Wait!</div>
        <div class="popup_content">
            <div class="popup_sub">
                <img src="../../assets/img/loader.gif" alt="Gif loader" class="gif-img">
            </div>
            <div class="gif_footer">Under Process!</div>
        </div>
    </div>
</div>

<div class="main-content" >
    <div class="container-fluid">
        <div class="row" style="padding-bottom:2rem; margin-top:-1rem; padding-left:1.5rem;">
            <a name="" class="btn" routerLink="/activeoptions" role="button">Back</a>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="header" style="padding-bottom: 15px;">
                                <h4 class="title">Buy Options</h4>
                                <br>
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input type="text" class="form-control" placeholder="Amount" [(ngModel)]="assetToTrade">
                                </div>
                                <div class="form-group">
                                    <label>Premium</label>
                                    <input type="text" class="form-control" placeholder="Premium" [(ngModel)]="optionPremium" readonly>
                                </div>
                                <div>
                                    <button type="submit" (click)="tradeOption()" class="btn btn-info btn-fill" style="background-image: -webkit-gradient(linear,left top,left bottom,from(#382673),to(#682382)); border-color:#682382;">Buy Options</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="header" style="padding-bottom: 15px;">
                                <h4 class="title">Sell Options</h4>
                                <!-- <p class="category">Sell Options here.</p> -->
                                <br>
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input type="text" class="form-control" placeholder="Amount" [(ngModel)]="assetToExcercise">
                                </div>
                                <div class="form-group">
                                    <label>Premium</label>
                                    <input type="text" class="form-control" placeholder="Premium" [(ngModel)]="optionPremium" readonly>
                                </div>
                                <div>
                                    <button type="submit" (click)="excerciseOption()" class="btn btn-info btn-fill" style="background-image: -webkit-gradient(linear,left top,left bottom,from(#382673),to(#682382)); border-color:#682382;">Sell Options</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4 class="title">Order Book</h4>
                        <p class="category">List of all current ongoing orders.</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Amount ZRX</th>
                                        <th>Price</th>
                                        <th>Sum in USD</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
